<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />
    <title>지역 검색</title>
</head>
<body>
    <div class="container">
        <!-- 검색 영역 -->
        <div class="search-area">
            <div class="search-tabs">
                <button class="tab active">지역 검색</button>
                <button class="tab">랜덤 여행</button>
            </div>
            <div class="search-box">
                <input type="text" placeholder="검색어를 입력하세요">
                <button class="search-button">검색</button>
            </div>
        </div>

        <!-- SVG 지도 영역 -->
        <div class="map-container">
            <img src="image/Korea.svg"/>
        </div>
    </div>

    <style>
        .map-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        #kr-map {
            width: 100%;
            height: auto;
        }
    </style>
</body>
</html>
