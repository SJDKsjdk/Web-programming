<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지역 검색</title>
</head>
<body>
    <div class="container">
        <!-- 검색 영역 -->
        <div class="search-area">
            <div class="search-tabs">
                <button class="tab active">지역 검색</button>
                <button class="tab">랜던 여행</button>
            </div>
            <div class="search-box">
                <input type="text" placeholder="검색어를 입력하세요">
                <button class="search-button">검색</button>
            </div>
        </div>

        <!-- 지도 영역 -->
        <div class="map-container">
            <!-- 지도가 표시될 영역 -->
            <div id="map"></div>
        </div>

        <!-- 버튼 클릭 결과 표시 영역 -->
        <div class="result-box">
            <h3>원하는 지역 입력 후 버튼 클릭</h3>
        </div>
    </div>
</body>
</html>
